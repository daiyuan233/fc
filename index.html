            "A. 母亲高大、肥胖",
            "B. 母亲患妊娠期糖尿病",
            "C. 母亲孕期体重增加迅速",

            "E. 羊水过多"

        "answer": "D",

    {
        "id": 6,
        "text": "营养不良的并发症不包括下列哪项",

    {

    },
    {
        "id": 22,

    },
    {
        "id": 24,

            "A. 节律性",

    },
    {

    {

    },

    },

    },

        let currentQuestion = 0;
let answeredQuestions = 0;
let correctAnswers = 0;
        
        // 显示当前题目
        function updateStats() {
    document.querySelector('.stats').innerHTML = `
        <div>总题数: ${questions.length}</div>
        <div>已答: ${answeredQuestions}</div>
        <div>正确: ${correctAnswers}</div>
        <div>正确率: ${answeredQuestions > 0 ? Math.round((correctAnswers / answeredQuestions) * 100) : 0}%</div>
    `;
}

// 保存用户答题状态
const userAnswers = {};

function showQuestion(index) {
            const question = questions[index];
            const questionContainer = document.createElement('div');
            questionContainer.className = 'question';
            questionContainer.innerHTML = `
                <div class="question-text">${question.id}. ${question.text}</div>
                <div class="options">
                    ${question.options.map(option => 
                        `<div class="option" data-value="${option.charAt(0)}">${option}</div>`
                    ).join('')}
                </div>
                <div class="answer" style="display:none;">正确答案: ${question.answer}</div>
                <div class="explanation" style="display:none;">解析: ${question.explanation}</div>
            `;
            
            // 恢复已答题目的状态
            if (userAnswers[question.id]) {
                questionContainer.querySelector('.answer').style.display = 'block';
                questionContainer.querySelector('.explanation').style.display = 'block';
                
                questionContainer.querySelectorAll('.option').forEach(opt => {
                    if (opt.dataset.value === question.answer) {
                        opt.style.backgroundColor = '#d4edda';
                    }
                    if (opt.dataset.value === userAnswers[question.id]) {
                        opt.style.backgroundColor = opt.dataset.value === question.answer 
                            ? '#d4edda' 
                            : '#f8d7da';
                    }
                });
            }
            
            // 添加选项点击事件
            questionContainer.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => {
                    // 显示答案和解析
                    questionContainer.querySelector('.answer').style.display = 'block';
                    questionContainer.querySelector('.explanation').style.display = 'block';
                    
                    // 高亮用户选择的选项和正确答案
                    questionContainer.querySelectorAll('.option').forEach(opt => {
                        opt.style.backgroundColor = '';
                        if(opt.dataset.value === question.answer) {
                            opt.style.backgroundColor = '#d4edda';
                        }
                    });
                    
                    // 根据选择是否正确设置不同颜色
                    if(option.dataset.value === question.answer) {
                        option.style.backgroundColor = '#d4edda';
                        correctAnswers++;
                    } else {
                        option.style.backgroundColor = '#f8d7da';
                    }
                    // 记录用户选择的答案
                    userAnswers[question.id] = option.dataset.value;
                    answeredQuestions++;
                    updateStats();
                });
            });
            
            // 替换现有题目
            const container = document.querySelector('.container');
            const oldQuestion = document.querySelector('.question');
            if (oldQuestion) {
                container.replaceChild(questionContainer, oldQuestion);
            } else {
                container.insertBefore(questionContainer, document.querySelector('.nav'));
            }
        }
        
        // 初始化显示第一题
        showQuestion(currentQuestion);
        
        // 导航按钮事件
        document.getElementById('prev').addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        });
        
        document.getElementById('next').addEventListener('click', () => {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        });
    </script>
