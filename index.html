    {
        "id": 5,
        "text": "下列哪一种情况与巨大胎儿发生无关",
        "options": [
            "A. 母亲高大、肥胖",
            "B. 母亲患妊娠期糖尿病",
            "C. 母亲孕期体重增加迅速",
            "D. 母亲患妊娠期胆汁淤积症",
            "E. 羊水过多"
        ],
        "answer": "D",
        "explanation": "巨大胎儿的发生与多种因素有关，包括遗传因素（母亲高大）、母亲营养状况（肥胖、孕期体重增加过多）、妊娠期糖尿病（导致胎儿高胰岛素血症，促进生长）以及羊水过多（可能与胎儿较大有关，或某些导致胎儿过大的综合征伴有羊水过多）。妊娠期胆汁淤积症主要影响母亲肝功能和胎儿宫内环境，与胎儿过度生长无直接明确的因果关系。"
    },
    {
        "id": 6,
        "text": "营养不良的并发症不包括下列哪项",
        "options": [
            "A. 营养性缺铁性贫血",
            "B. 感染性疾病",
            "C. 维生素缺乏症",
            "D. 脑发育不全",

    },
    {
        "id": 7,

        "answer": "C",

    },
    {
        "id": 22,
        "text": "宫颈炎的临床表现, 不包括",
        "options": [
            "A. 阴道分泌物增多, 呈黏液脓性",
            "B. 经间期出血",
            "C. 经期延长",
            "D. 外阴瘙痒及灼热感",
            "E. 宫颈充血、水肿"

    },
    {
        "id": 24,
        "text": "临产后子宫收缩特点, 下列哪项不正确",
        "options": [
            "A. 节律性",
            "B. 高张性",
            "C. 缩复作用",
            "D. 极性",

        "answer": "B",

    },
    {

            "A. 0.02",
            "B. 0.05",
            "C. 0.08",
            "D. 0.1",
            "E. 0.15"
        ],
        "answer": "D",

    },
    {
        "id": 42,
        "text": "关于胎膜早破患者阴道液的pH值，说法合适的是",
        "options": [
            "A. pH值≤4.5",
            "B. pH值4.5~5.5",

            "E. pH值≥6.5"
        ],
        "answer": "E",

    },
    {
        "id": 49,
        "text": "臀位分娩，哪项处理最正确",
        "options": [
            "A. 凡臀位均应剖宫手术",
            "B. 骨盆入口狭窄可以试产",
            "C. 阴道口已见胎足拨露，证明宫口已开全",

    },
    {
        "id": 52,

    },
    {
        "id": 53,
        "text": "小儿肠套叠, 可采用空气灌肠复位, 但其时间限制在起病后不超过",

    },
    {
        "id": 56,
        "text": "诊断宫颈炎相关的辅助检查, 不包括",
        "options": [

            "C. 宫颈脱落细胞学检查",

        ],
        "answer": "C",
        "explanation": "宫颈炎的诊断辅助检查主要包括：A（阴道分泌物检查可排除阴道炎，或提示炎症）、B（宫颈管分泌物涂片镜检可见脓细胞）、D和E（病原体检查，如淋球菌、沙眼衣原体）。宫颈脱落细胞学检查（C），如TCT或巴氏涂片，主要是用于筛查宫颈癌前病变和宫颈癌，而非诊断宫颈炎症本身。"
    },
    {
        "id": 63,
        "text": "母乳中含有较多的免疫物质, 下列哪一项可以抑制念珠菌的生长",

    },
    {
        "id": 64,

    },
    {
        "id": 69,

    {
        "id": 77,
        "text": "关于处女膜闭锁的描述, 不正确的是",

    },
    {
        "id": 80,
        "text": "妊娠期母体凝血功能, 错误的是",
        "options": [

            "B. 血小板数目无明显增加",

    },
    {
        "id": 84,
        "text": "女, 25岁。初孕妇, 孕15周, 进行有关21三体综合征的进一步检查。首选检查项目为",
        "options": [
            "A. 羊膜腔穿刺行羊水染色体核型分析",
            "B. B超检查",
            "C. 唐氏综合征血清学筛查",
            "D. 脐带血染色体检查",

    },
    {
        "id": 85,
        "text": "女, 5个月。面部表情呆滞, 不能扶坐, 喂养困难, 毛发稀黄, 皮肤白晰, 尿有特殊臭味, 就诊时首选处理是",

    },
    {
        "id": 86,
        "text": "初产妇, 孕35周。重度子痫前期突发腹痛, 4h后胎心消失, 宫底明显升高, 子宫硬, 有压痛, 孕妇重度贫血貌, 阴道少量流血, 宫口开1指, 头先露。下列何项处理最佳",
        "options": [
            "A. 人工破膜",

            "E. 宫口开全后行穿颅术"

        "explanation": "中毒性脑病的脑脊液（CSF）检查结果通常不具特异性。在许多情况下，脑脊液可能完全正常。部分病例可表现为蛋白质轻度升高，而细胞数、糖和氯化物含量通常在正常范围。选项E描述了完全正常的脑脊液，这在中毒性脑病中是可能的，尤其是在没有并发中枢神经系统感染或严重炎症反应时。如果存在某些毒物引起的无菌性脑膜炎，则可能出现类似选项D的改变，但E作为一般情况下的可能性也较高。"
    }


        ];
        
        let currentQuestion = 0;
let answeredQuestions = 0;
let correctAnswers = 0;
        
        // 显示当前题目
        function updateStats() {
    document.querySelector('.stats').innerHTML = `
        <div>总题数: ${questions.length}</div>
        <div>已答: ${answeredQuestions}</div>
        <div>正确: ${correctAnswers}</div>
        <div>正确率: ${answeredQuestions > 0 ? Math.round((correctAnswers / answeredQuestions) * 100) : 0}%</div>
    `;
}

// 保存用户答题状态
const userAnswers = {};

function showQuestion(index) {
            const question = questions[index];
            const questionContainer = document.createElement('div');
            questionContainer.className = 'question';
            questionContainer.innerHTML = `
                <div class="question-text">${question.id}. ${question.text}</div>
                <div class="options">
                    ${question.options.map(option => 
                        `<div class="option" data-value="${option.charAt(0)}">${option}</div>`
                    ).join('')}
                </div>
                <div class="answer" style="display:none;">正确答案: ${question.answer}</div>
                <div class="explanation" style="display:none;">解析: ${question.explanation}</div>
            `;
            
            // 恢复已答题目的状态
            if (userAnswers[question.id]) {
                questionContainer.querySelector('.answer').style.display = 'block';
                questionContainer.querySelector('.explanation').style.display = 'block';
                
                questionContainer.querySelectorAll('.option').forEach(opt => {
                    if (opt.dataset.value === question.answer) {
                        opt.style.backgroundColor = '#d4edda';
                    }
                    if (opt.dataset.value === userAnswers[question.id]) {
                        opt.style.backgroundColor = opt.dataset.value === question.answer 
                            ? '#d4edda' 
                            : '#f8d7da';
                    }
                });
            }
            
            // 添加选项点击事件
            questionContainer.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', () => {
                    // 显示答案和解析
                    questionContainer.querySelector('.answer').style.display = 'block';
                    questionContainer.querySelector('.explanation').style.display = 'block';
                    
                    // 高亮用户选择的选项和正确答案
                    questionContainer.querySelectorAll('.option').forEach(opt => {
                        opt.style.backgroundColor = '';
                        if(opt.dataset.value === question.answer) {
                            opt.style.backgroundColor = '#d4edda';
                        }
                    });
                    
                    // 根据选择是否正确设置不同颜色
                    if(option.dataset.value === question.answer) {
                        option.style.backgroundColor = '#d4edda';
                        correctAnswers++;
                    } else {
                        option.style.backgroundColor = '#f8d7da';
                    }
                    // 记录用户选择的答案
                    userAnswers[question.id] = option.dataset.value;
                    answeredQuestions++;
                    updateStats();
                });
            });
            
            // 替换现有题目
            const container = document.querySelector('.container');
            const oldQuestion = document.querySelector('.question');
            if (oldQuestion) {
                container.replaceChild(questionContainer, oldQuestion);
            } else {
                container.insertBefore(questionContainer, document.querySelector('.nav'));
            }
        }
        
        // 初始化显示第一题
        showQuestion(currentQuestion);
        
        // 导航按钮事件
        document.getElementById('prev').addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        });
        
        document.getElementById('next').addEventListener('click', () => {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        });
    </script>
</body>
